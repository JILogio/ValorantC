version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Print current working directory
          command: pwd
      - run:
          name: List directory contents
          command: ls -la
      - run:
          name: Install dependencies
          command: npm install

workflows:
  version: 2
  build-and-test:
    jobs:
      - build